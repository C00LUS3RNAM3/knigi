<!DOCTYPE html>
<html lang="ru">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css" />
    <style>
        nav {
            background: #ffffff;
            padding: 1rem;
            margin-bottom: 2rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        nav h1 {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 1rem;
            margin: 0;
        }

        .link {
            text-decoration: none;
            color: #2c5530;
            font-weight: 500;
            padding: 0.5rem 1rem;
            border-radius: 4px;
            transition: all 0.3s ease;
        }

        .link:hover, .link.active {
            background: #8fb996;
            color: #ffffff;
        }

        .link.active {
            font-weight: bold;
            background: #4a7c59;
        }
    </style>
</head>
<body>

            <a class="link active" href="DOM.html">DOM •</a>

            <a class="link" href="kupit.html">КУПИТЬ НАШИ КНИГИ</a>

    <header></header>

    <head>

        <link rel="preconnect" href="https://fonts.googleapis.com">

        <style>
        </style>
    </head>
    <body>
        <div class="container text-center">
            <div id="main_fon"> 
                <h5 id="passtitle" class="passtitle">РОС. ФЕДЕРАЦИЯ</h5>
                <div id="page_top">
                    <p id="gde" class="gde"> ОТДЕЛОМ УСМФ</p>
                    <p id="gde2" class="gde2">ПО ЯРОСЛАВЛЮ</p>
                    <p id="data" class="data">08.01.2020</p>
                    <p id="kto" class="kto">130-854</p>

                    <div id="signa"></div> 
                    <img id="signa" src="signa.png" alt="Подпись">

                    <p id="name" class="name"> <span>ДАРЬЯ</span></p>

                    <p id="otname" class="otname"> <span>ВАЛЕРЕВНА</span></p>
                    <p id="gender" class="gender"> <span>ЖЕН</span></p>

        <script src="change.js"></script>
        <img src="dompng.png" alt="dom png" height="720px" width="1280">

        <script>
            // Подсветка активной ссылки в навигации
            const currentPage = window.location.pathname.split('/').pop() || 'DOM.html';
            document.querySelectorAll('nav .link').forEach(link => {
                if (link.getAttribute('href') === currentPage) {
                    link.classList.add('active');
                } else {
                    link.classList.remove('active');
                }
            });
        </script>
    </body>
