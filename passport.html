<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Решение алгоритмической задачи</title>
    <style>
      nav {
        background: #ffffff;
        padding: 1rem;
        margin-bottom: 2rem;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        border-radius: 8px;
      }

      nav h1 {
        display: flex;
        justify-content: center;
        flex-wrap: wrap;
        gap: 1rem;
        margin: 0;
      }

      .link {
        text-decoration: none;
        color: #2c5530;
        font-weight: 500;
        padding: 0.5rem 1rem;
        border-radius: 4px;
        transition: all 0.3s ease;
      }

      .link:hover,
      .link.active {
        background: #8fb996;
        color: #ffffff;
      }

      .link.active {
        font-weight: bold;
        background: #4a7c59;
      }

      /* Стили для формы и полей ввода */
      input[type="number"] {
        padding: 0.5rem;
        border: 2px solid #8fb996;
        border-radius: 4px;
        margin: 0 0.5rem;
        font-size: 1rem;
        transition: border-color 0.3s ease;
      }

      input[type="number"]:focus {
        outline: none;
        border-color: #4a7c59;
        box-shadow: 0 0 5px rgba(79, 124, 89, 0.3);
      }

      button {
        background: #2c5530;
        color: white;
        padding: 0.75rem 1.5rem;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 1rem;
        transition: background-color 0.3s ease;
        margin: 0.5rem 0;
      }

      button:hover {
        background: #4a7c59;
      }

      #result {
        padding: 1rem;
        background: #f8f9fa;
        border-radius: 4px;
        border-left: 4px solid #4a7c59;
        margin: 1rem 0;
        font-weight: bold;
      }

      form {
        margin-top: 2rem;
        padding: 1.5rem;
        background: #f8f9fa;
        border-radius: 8px;
        border: 1px solid #dee2e6;
      }

      input[type="Submit"] {
        background: #8fb996;
        color: white;
        padding: 0.75rem 1.5rem;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 1rem;
        transition: background-color 0.3s ease;
      }

      input[type="Submit"]:hover {
        background: #4a7c59;
      }
    </style>
  </head>
  <body>
    <nav>
      <h1>
        <a class="link" href="index.html">ГЛАВНАЯ •</a>
        <a class="link" href="about.html">О НАС •</a>
        <a class="link" href="DOM.html">DOM •</a>
        <a class="link" href="podat.html">ПОДАТЬ ЗАЯВКУ •</a>
        <a class="link active" href="passport.html">ЗАДАЧА •</a>
        <a class="link" href="kupit.html">КУПИТЬ НАШИ КНИГИ</a>
      </h1>
    </nav>

    <p>
      Дано вещественное число A. Вычислить x = a**4, при a < 10; x = a при a >
      61, в противном случае x = a − sin(a**2)).
    </p>
    <p>Введите число A: <input type="number" id="a" step="any" /></p>
    <button onclick="calculate()">Вычислить</button>
    <p id="result"></p>

    <form action="https://google.com/search?" target="_blank">
      <input type="hidden" name="q" value="search" />
      <input type="hidden" name="result" id="resultValue" />
      <input type="hidden" name="function" value="page" />
      <input type="hidden" name="page_id" value="2" />
      <input type="Submit" name="submit" value="Отправить результат" />
    </form>

    <script>
      function calculate() {
        const a = parseFloat(document.getElementById("a").value);
        let x;

        if (a < 10) {
          x = a ** 4;
        } else if (a > 61) {
          x = a;
        } else {
          x = a - Math.sin(a ** 2);
        }

        document.getElementById("result").innerHTML = "Результат: x = " + x;
        document.getElementById("resultValue").value = x;
      }

      // Подсветка активной ссылки в навигации
      const currentPage =
        window.location.pathname.split("/").pop() || "passport.html";
      document.querySelectorAll("nav .link").forEach((link) => {
        if (link.getAttribute("href") === currentPage) {
          link.classList.add("active");
        } else {
          link.classList.remove("active");
        }
      });
    </script>
  </body>
</html>
