<!DOCTYPE html>
<html lang="ru">
  <head>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>O нас</title>
    <style>
      :root {
        --primary-color: #2c5530;
        --secondary-color: #4a7c59;
        --accent-color: #8fb996;
        --text-dark: #2d3748;
        --text-light: #f7fafc;
        --background: #f8f9fa;
        --card-bg: #ffffff;
        --shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      }

      body {
        font-family: system-ui, -apple-system, sans-serif;
        line-height: 1.6;
        color: var(--text-dark);
        background: var(--background);
        padding: 20px;
      }

      nav {
        background: var(--card-bg);
        padding: 1rem;
        margin-bottom: 2rem;
        box-shadow: var(--shadow);
        border-radius: 8px;
      }

      nav h1 {
        display: flex;
        justify-content: center;
        flex-wrap: wrap;
        gap: 1rem;
        margin: 0;
      }

      .link {
        text-decoration: none;
        color: var(--primary-color);
        font-weight: 500;
        padding: 0.5rem 1rem;
        border-radius: 4px;
        transition: all 0.3s ease;
      }

      .link:hover,
      .link.active {
        background: var(--accent-color);
        color: var(--text-light);
      }

      .link.active {
        font-weight: bold;
        background: var(--secondary-color);
      }

      .container {
        margin: 2rem 0;
      }

      h3[align="center"] {
        text-align: center;
        color: var(--primary-color);
        margin: 2rem 0;
        font-size: 1.75rem;
      }

      table {
        border-collapse: collapse;
        margin: 0 auto;
        box-shadow: var(--shadow);
      }

      table td {
        padding: 15px;
        border: 1px solid #dee2e6;
        vertical-align: top;
      }

      table tr:first-child td {
        background-color: rgba(255, 255, 255, 0.9);
      }

      figure {
        margin: 0;
        text-align: center;
      }

      figcaption {
        margin-top: 0.5rem;
        font-style: italic;
        color: var(--text-dark);
        font-size: 0.9rem;
      }

      a {
        color: var(--secondary-color);
        text-decoration: none;
        transition: color 0.3s ease;
      }

      a:hover {
        color: var(--primary-color);
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <div class="container"></div>
    <nav>
      <h1>
        <a class="link" href="index.html">ГЛАВНАЯ •</a>
        <a class="link active" href="about.html">О НАС •</a>
        <a class="link" href="DOM.html">DOM •</a>
        <a class="link" href="podat.html">ПОДАТЬ ЗАЯВКУ •</a>
        <a class="link" href="passport.html">ЗАДАЧА •</a>
        <a class="link" href="kupit.html">КУПИТЬ НАШИ КНИГИ</a>
      </h1>
    </nav>

    <h3 align="center">Об идее создания курса</h3>

    <table
      align="center"
      cellspacing="0"
      cellpadding="15"
      border="1"
      width="700px"
      background="rowbooks.png"
    >
      <tr>
        <td colspan="9" height="50px">
          <img src="books6.png" height="50px" />
          Автор курса обожает читать и познавать... <br />
          он стал в этом мастером.. и решил учить всех остальных своему
          мастерству!
        </td>
      </tr>

      <tr>
        <td width="300px" background="rowbooks.png">
          <figure>
            <img src="scale.png" width="250" />
            <figcaption>
              скорость роста навыков чтения у людей что купили курс
            </figcaption>
          </figure>
        </td>

        <td>
          <a
            href="https://ru.wikipedia.org/wiki/%D0%A1%D0%BA%D0%BE%D1%80%D0%BE%D1%87%D1%82%D0%B5%D0%BD%D0%B8%D0%B5"
            >Научное док-во эффективности скорочтения</a
          >
          <br />
          <a
            href="https://4brain.ru/blog/%D1%87%D0%B5%D1%82%D1%8B%D1%80%D0%B5-%D1%82%D0%B5%D1%85%D0%BD%D0%B8%D0%BA%D0%B8-%D1%87%D1%82%D0%B5%D0%BD%D0%B8%D1%8F/"
            >Техники чтения реальны</a
          >
        </td>
      </tr>
    </table>

    <script>
      // Подсветка активной ссылки в навигации
      const currentPage =
        window.location.pathname.split("/").pop() || "about.html";
      document.querySelectorAll("nav .link").forEach((link) => {
        if (link.getAttribute("href") === currentPage) {
          link.classList.add("active");
        } else {
          link.classList.remove("active");
        }
      });
    </script>
  </body>
</html>
