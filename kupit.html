<!DOCTYPE html>
<html lang="ru">
  <head>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1" name="viewport" />
    <title>Магазин</title>
    <style>
      nav {
        background: #ffffff;
        padding: 1rem;
        margin-bottom: 2rem;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        border-radius: 8px;
      }

      nav h1 {
        display: flex;
        justify-content: center;
        flex-wrap: wrap;
        gap: 1rem;
        margin: 0;
      }

      .link {
        text-decoration: none;
        color: #2c5530;
        font-weight: 500;
        padding: 0.5rem 1rem;
        border-radius: 4px;
        transition: all 0.3s ease;
      }

      .link:hover,
      .link.active {
        background: #8fb996;
        color: #ffffff;
      }

      .link.active {
        font-weight: bold;
        background: #4a7c59;
      }

      /* Стили для карточек товаров */
      .card {
        border: 2px solid #8fb996;
        border-radius: 8px;
        /* Убрал transform при наведении */
        transition: box-shadow 0.3s ease;
      }

      .card:hover {
        /* Убрал transform: translateY(-5px); */
        box-shadow: 0 8px 15px rgba(0, 0, 0, 0.1);
      }

      .card-header {
        background: #4a7c59;
        color: white;
        font-weight: bold;
      }

      .nav-tabs .nav-link {
        color: #2c5530;
        border: 1px solid transparent;
      }

      .nav-tabs .nav-link.active {
        background: #4a7c59;
        color: white;
        border-color: #4a7c59;
      }

      .nav-tabs .nav-link:hover {
        border-color: #8fb996;
      }

      input[type="number"] {
        border: 2px solid #8fb996;
        border-radius: 4px;
        padding: 0.25rem;
        text-align: center;
      }

      input[type="number"]:focus {
        outline: none;
        border-color: #4a7c59;
        box-shadow: 0 0 5px rgba(79, 124, 89, 0.3);
      }

      .btn-primary {
        background: #2c5530;
        border: none;
        padding: 0.75rem 2rem;
        font-weight: 500;
      }

      .btn-primary:hover {
        background: #4a7c59;
      }
    </style>
  </head>
  <body>
    <nav>
      <h1>
        <a class="link" href="index.html">ГЛАВНАЯ •</a>
        <a class="link" href="about.html">О НАС •</a>
        <a class="link" href="DOM.html">DOM •</a>
        <a class="link" href="podat.html">ПОДАТЬ ЗАЯВКУ •</a>
        <a class="link" href="passport.html">ЗАДАЧА •</a>
        <a class="link active" href="kupit.html">КУПИТЬ НАШИ КНИГИ</a>
      </h1>
    </nav>

    <div class="container">
      <div class="card border-dark mb-3">
        <div class="card-header text-center">КНИГИ</div>
        <div class="card-body text-dark">
          <h5 class="card-title text-center">
            Купите наши восхитительные книги
          </h5>
          <p class="card-text text-center">Мы любим книги.</p>
        </div>

        <div class="card">
          <div class="card-body">
            <ul class="nav nav-tabs justify-content-center">
              <li class="nav-item">
                <a class="nav-link" href="./pervi.html">Первая страница</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" href="./shop.html">Магазин</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="./index.html">Вторая страница</a>
              </li>
            </ul>
          </div>

          <div class="card-body">
            <h5 class="card-title text-center">Магазин</h5>
            <form
              action="https://www.bing.com/search?"
              id="UserEnter"
              name="UserEnter"
              target="_blank"
            >
              <input name="q" type="hidden" value="search" />
              <div
                class="d-flex flex-wrap justify-content-center gap-3"
                id="node_for_insert"
              >
                <!-- товары появятся здесь -->
              </div>
              <div class="text-center mt-3">
                <input
                  class="btn btn-primary"
                  type="Submit"
                  value="В корзину"
                />
              </div>
            </form>
          </div>
        </div>

        <footer class="card-footer text-center">
          <div class="card-body"></div>
        </footer>
      </div>
    </div>

    <script
      crossorigin="anonymous"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
    ></script>

    <script>
      async function getResponce() {
        let responce = await fetch("kupit.json");
        let content = await responce.json();
        content = content.splice(0, 9);

        let node_for_insert = document.getElementById("node_for_insert");
        for (let key in content) {
          node_for_insert.innerHTML += `
            <div class="card" style="width: 210px">
                <img style="width: 180px; height: 180px; object-fit: cover;" class="align-self-center mt-2" src="${content[key].img}">
                <div class="card-body text-center">
                  <h5 class="card-title">${content[key].title}</h5>
                  <p class="card-text">${content[key].description}. Цена ${content[key].price} р.</p>
                  <input type="hidden" name="vendor_code" value="${content[key].vendor_code}">
                  <p class="card-text">Заказать <input class="w-25" type="number" name="amount" value="0"></p>
                </div>
            </div>
            `;
        }
      }
      getResponce();

      // Подсветка активной ссылки в навигации
      const currentPage =
        window.location.pathname.split("/").pop() || "kupit.html";
      document.querySelectorAll("nav .link").forEach((link) => {
        if (link.getAttribute("href") === currentPage) {
          link.classList.add("active");
        } else {
          link.classList.remove("active");
        }
      });
    </script>
  </body>
</html>
